<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D World Planner</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --accent: #3b82f6;
            --text-main: #e5e7eb;
            --border: #374151;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: hidden;
            overflow-x: hidden;
            z-index: 10;
        }

        h2 {
            font-size: 1.1rem;
            margin: 0 0 15px 0;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
        }

        h4 {
            margin: 12px 0 6px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #9ca3af;
        }

        /* UI Elements */
        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }

        select,
        button,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #2d2d2d;
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        button {
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #404040;
        }

        button.active {
            background: var(--accent);
            border-color: white;
        }

        .primary {
            background: var(--accent);
            border: none;
            font-weight: bold;
        }

        /* Palette & Search */
        #tileSearch {
            background: #111;
            border-color: var(--accent);
            width: 94%;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background: #111;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .palette img,
        .palette .color-tile {
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 2px;
        }

        .palette img.selected,
        .palette .color-tile.selected {
            border-color: var(--accent);
        }

        .color-tile {
            display: inline-block;
        }

        /* Viewport */
        .viewport {
            position: relative;
            overflow: auto;
            background: #0f0f0f;
            display: block;
            justify-content: center;
            align-items: center;

        }

        canvas {
            display: block;
            image-rendering: pixelated;
            background-color: #1a1a1a;
            justify-content: center;
            align-items: center;

        }

        .toolbar-top {
            position: absolute;
            top: 10px;
            left: 340px;
            display: flex;
            gap: 10px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            align-items: center;
        }

        #coordDisplay {
            color: #10b981;
            font-weight: bold;
            font-family: monospace;
        }

        .palette::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <h2>Planner <span>v2.0</span></h2>

        <div class="control-group">
            <h4>Tools & Layers</h4>
            <select id="layerSelect">
                <option value="background">Background Layer</option>
                <option value="foreground">Foreground Layer</option>
            </select>
            <div class="control-row">
                <button id="btnBrush" onclick="setTool('brush')">Brush</button>
                <button id="btnBucket" onclick="setTool('bucket')">Bucket</button>
            </div>
            <button id="btnPan" class="active" onclick="setTool('pan')">Pan (Hand Tool)</button>

            <h4>Brush Size</h4>
            <select id="brushSize">
                <option value="1">1x1</option>
                <option value="2">2x2</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>

        <div class="control-group">
            <h4>Tiles</h4>
            <input type="text" id="tileSearch" placeholder="Search tiles..." oninput="filterTiles()">
            <div id="tilePalette" class="palette"></div>
            <button onclick="document.getElementById('tileUpload').click()" style="margin-top:5px">Add Custom
                Photos</button>
            <input type="file" id="tileUpload" accept="image/*" multiple style="display:none">
            <div class="control-row" style="margin-top:5px">
                <button onclick="rotateTile()">Rotate</button>
                <button onclick="flipTile()">Mirror</button>
            </div>
        </div>

        <div class="control-group">
            <h4>Map Settings</h4>
            <button onclick="toggleGrid()">Toggle Grid (G)</button>
            <button onclick="document.getElementById('bgUpload').click()">Set Map BG Image</button>
            <input type="file" id="bgUpload" accept="image/*" style="display:none">
            <button onclick="clearMap()">Clear Map</button>
        </div>

        <div class="control-group">
            <h4>Exports</h4>
            <button onclick="exportMapFile()" class="primary">Export .map File</button>
            <button onclick="document.getElementById('mapImport').click()">Import .map File</button>
            <input type="file" id="mapImport" accept=".map" style="display:none">
            <button onclick="exportTileList()">Export Used Tile List</button>
            <button onclick="saveAsPNG()">Save PNG</button>

        </div>
    </aside>

    <div class="toolbar-top">
        <span id="zoomText">Zoom: 100%</span>
        <span id="coordDisplay">Coord: 0, 0</span>
        <span style="color: #666;">Scroll to Zoom | Ctrl+Z: Undo | Ctrl+G: Grid</span>
    </div>

    <main class="viewport">
        <canvas id="mainCanvas"></canvas>
    </main>

    <script>
        const COLS = 100, ROWS = 60, TILE_SIZE = 32;
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const viewport = document.querySelector('.viewport');
        const coordDisplay = document.getElementById('coordDisplay');

        // State
        let mapData = { background: {}, foreground: {} };
        let history = [], redoStack = [];
        let selectedTileData = null;
        let clipboard = null;
        let tool = 'pan'; // 'brush', 'bucket', or 'pan'
        let zoom = 1.00, rotation = 0, flipped = false, showGrid = true;

        // Setup tiles
        // --- setup tiles ---

        async function loadSpritesheet() {
            try {
                // 1. Fetch the JSON data from the server
                const response = await fetch('spritesheet.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                // 2. Load the master spritesheet image
                // We use the filename provided in the JSON meta, or fallback to spritesheet.png
                const spriteImg = new Image();
                spriteImg.src = data.meta.image || 'spritesheet.png';

                spriteImg.onload = () => {
                    const palette = document.getElementById('tilePalette');
                    palette.innerHTML = ''; // Clear palette before importing

                    // Create a temporary canvas for slicing
                    const tempCanvas = document.createElement('canvas');
                    const tCtx = tempCanvas.getContext('2d');

                    // 3. Sort frames by "index" so the palette stays organized
                    const frames = Object.entries(data.frames).sort((a, b) => a[1].index - b[1].index);

                    frames.forEach(([name, info]) => {
                        const { x, y, w, h } = info.frame;

                        // Set canvas size to match the specific tile
                        tempCanvas.width = w;
                        tempCanvas.height = h;

                        // 4. Draw just that slice of the spritesheet to the temp canvas
                        tCtx.clearRect(0, 0, w, h);
                        tCtx.drawImage(spriteImg, x, y, w, h, 0, 0, w, h);

                        // 5. Create the image element for the palette
                        const dataUrl = tempCanvas.toDataURL();
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.title = name.replace(".png", "").replace(".jpg", ""); // Shows name on hover
                        // Attach click event to select the tile
                        img.onclick = () => selectTile(dataUrl, img);
                        palette.appendChild(img);
                    });

                    console.log(`Successfully imported ${frames.length} tiles.`);
                };
            } catch (err) {
                console.error("Failed to load spritesheet:", err);
            }
        }

        // Initialize the load process
        loadSpritesheet();


        // Setup Background Image
        let bgImage = new Image();
        bgImage.src = 'backgrounds/ztestbg1.jpg'; // Default background
        bgImage.onload = () => draw();
        bgImage.onerror = () => console.log("Default background not found.");

        const imgCache = {};

        canvas.width = COLS * TILE_SIZE;
        canvas.height = ROWS * TILE_SIZE;


        function selectTile(src, el) {
            document.querySelectorAll('.palette img, .palette .color-tile').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            selectedTileData = src;
        }

        // --- Core Rendering ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgImage && bgImage.complete) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }

            renderLayer(mapData.background);
            renderLayer(mapData.foreground);

            if (showGrid) {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                ctx.beginPath();
                for (let i = 0; i <= COLS; i++) { ctx.moveTo(i * TILE_SIZE, 0); ctx.lineTo(i * TILE_SIZE, canvas.height); }
                for (let j = 0; j <= ROWS; j++) { ctx.moveTo(0, j * TILE_SIZE); ctx.lineTo(canvas.width, j * TILE_SIZE); }
                ctx.stroke();
            }
        }

        async function renderLayer(layer) {
            for (let coord in layer) {
                const [x, y] = coord.split(',').map(Number);
                const tile = layer[coord];
                if (!imgCache[tile.src]) {
                    const img = new Image();
                    img.src = tile.src;
                    await img.decode(); imgCache[tile.src] = img;
                }
                ctx.save();
                ctx.translate(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2);
                ctx.rotate((tile.rotation * Math.PI) / 180);
                ctx.scale(tile.flipped ? -1 : 1, 1);
                ctx.drawImage(imgCache[tile.src], -TILE_SIZE / 2, -TILE_SIZE / 2, TILE_SIZE, TILE_SIZE);
                ctx.restore();
            }
        }

        // --- Features ---
        function saveState() {
            history.push(JSON.stringify(mapData));
            if (history.length > 30) history.shift();
            redoStack = [];
        }

        function undo() {
            if (history.length > 0) {
                redoStack.push(JSON.stringify(mapData));
                mapData = JSON.parse(history.pop());
                draw();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                history.push(JSON.stringify(mapData));
                mapData = JSON.parse(redoStack.pop());
                draw();
            }
        }

        function setTool(t) {
            tool = t;
            document.getElementById('btnBrush').classList.toggle('active', t === 'brush');
            document.getElementById('btnBucket').classList.toggle('active', t === 'bucket');
            document.getElementById('btnPan').classList.toggle('active', t === 'pan');
            canvas.style.cursor = (t === 'pan') ? 'grab' : 'crosshair';
        }

        function floodFill(startX, startY, targetTileSrc) {
            const layer = mapData[document.getElementById('layerSelect').value];
            const target = layer[`${startX},${startY}`]?.src || null;
            if (target === selectedTileData) return;

            const queue = [[startX, startY]];
            while (queue.length > 0) {
                const [x, y] = queue.shift();
                const key = `${x},${y}`;
                if (x < 0 || x >= COLS || y < 0 || y >= ROWS) continue;
                if ((layer[key]?.src || null) !== target) continue;

                layer[key] = { src: selectedTileData, rotation, flipped };
                queue.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
        }

        let lastX = null;
        let lastY = null;

        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = Math.floor((e.clientX - rect.left) / (TILE_SIZE * zoom));
            const mouseY = Math.floor((e.clientY - rect.top) / (TILE_SIZE * zoom));

            if (mouseX >= 0 && mouseX < COLS && mouseY >= 0 && mouseY < ROWS) {
                const displayY = (ROWS - 1) - mouseY;
                coordDisplay.innerText = `Coord: ${mouseX}, ${displayY}`;
            }

            if (tool === 'pan' && e.buttons === 1) {
                canvas.style.cursor = 'grabbing';
                viewport.scrollLeft -= e.movementX;
                viewport.scrollTop -= e.movementY;
                return;
            } else if (tool === 'pan') {
                canvas.style.cursor = 'grab';
                return;
            }

            if (e.buttons !== 1 && e.buttons !== 2) {
                lastX = null;
                lastY = null;
                return;
            }

            if (e.type === 'mousedown') {
                saveState();
                lastX = mouseX;
                lastY = mouseY;
            }

            const activeLayer = document.getElementById('layerSelect').value;

            if (tool === 'bucket' && e.buttons === 1) {
                floodFill(mouseX, mouseY);
            } else {
                const dx = Math.abs(mouseX - lastX);
                const dy = Math.abs(mouseY - lastY);
                const sx = (lastX < mouseX) ? 1 : -1;
                const sy = (lastY < mouseY) ? 1 : -1;
                let err = dx - dy;

                let curX = lastX;
                let curY = lastY;

                while (true) {
                    placeBrush(curX, curY, activeLayer, e.buttons);
                    if (curX === mouseX && curY === mouseY) break;
                    const e2 = 2 * err;
                    if (e2 > -dy) { err -= dy; curX += sx; }
                    if (e2 < dx) { err += dx; curY += sy; }
                }
            }

            lastX = mouseX;
            lastY = mouseY;
            draw();
        }

        function placeBrush(startX, startY, layer, buttons) {
            const size = parseInt(document.getElementById('brushSize').value);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const x = startX + i;
                    const y = startY + j;
                    if (x >= 0 && x < COLS && y >= 0 && y < ROWS) {
                        if (buttons === 1 && selectedTileData) {
                            mapData[layer][`${x},${y}`] = {
                                src: selectedTileData,
                                rotation,
                                flipped
                            };
                        } else if (buttons === 2) {
                            delete mapData[layer][`${x},${y}`];
                        }
                    }
                }
            }
        }

        window.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'z') undo();
            if (e.ctrlKey && e.key === 'Z') redo();
            if (e.key === 'g' || e.key === 'G') toggleGrid();
        });

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            changeZoom(delta);
        }, { passive: false });

        function filterTiles() {
            const query = document.getElementById('tileSearch').value.toLowerCase();
            document.querySelectorAll('.palette img, .palette .color-tile').forEach(el => {
                const name = (el.title || el.src || "").toLowerCase();
                el.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        document.getElementById('bgUpload').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { bgImage = img; draw(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('tileUpload').onchange = (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.title = file.name.replace(".png", "").replace(".jpg", "");
                    img.onclick = () => selectTile(img.src, img);
                    document.getElementById('tilePalette').appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        };

        function exportMapFile() {
            const dataStr = JSON.stringify(mapData);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-world-map.map';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('mapImport').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const importedData = JSON.parse(ev.target.result);
                    if (importedData.background && importedData.foreground) {
                        saveState();
                        mapData = importedData;
                        draw();
                    } else {
                        alert("Invalid map file format.");
                    }
                } catch (err) {
                    alert("Error reading file: " + err.message);
                }
            };
            reader.readAsText(file);
        };

        function toggleGrid() { showGrid = !showGrid; draw(); }

        function changeZoom(delta) {
            zoom = Math.min(Math.max(0.5, zoom + delta), 10);
            canvas.style.transform = `scale(${zoom})`;
            document.getElementById('zoomText').innerText = `Zoom: ${Math.round(zoom * 100)}%`;
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('mousemove', handleInput);
        window.addEventListener('mouseup', () => { lastX = null; lastY = null; });
        canvas.oncontextmenu = (e) => e.preventDefault();
        draw();

        function rotateTile() { rotation = (rotation + 90) % 360; }
        function flipTile() { flipped = !flipped; }
        function clearMap() { if (confirm("Clear?")) { saveState(); mapData = { background: {}, foreground: {} }; draw(); } }

        function saveAsPNG() {
            const a = document.createElement('a'); a.download = 'map.png';
            a.href = canvas.toDataURL(); a.click();
        }

        function exportTileList() {
            const counts = {};
            const paletteItems = document.querySelectorAll('#tilePalette > *');
            const nameLookup = {};
            paletteItems.forEach(item => {
                const src = item.dataset.src || item.src;
                if (src) nameLookup[src] = item.title;
            });

            const layers = ['background', 'foreground'];
            layers.forEach(layerName => {
                const layer = mapData[layerName];
                for (let coord in layer) {
                    const tile = layer[coord];
                    const name = (nameLookup[tile.src] || "Unknown");
                    counts[name] = (counts[name] || 0) + 1;
                }
            });

            let output = "Tiles used:\n";
            for (const [name, count] of Object.entries(counts)) {
                output += `${name} - ${count}\n`;
            }

            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'used-tiles-list.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
